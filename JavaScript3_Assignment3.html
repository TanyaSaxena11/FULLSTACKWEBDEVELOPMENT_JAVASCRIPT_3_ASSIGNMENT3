<html>
    <head>
        <title>JavaScript 3 - Print Multiplication Table</title>
    </head>
    <body>
        <script>
            function printTimesTable(num){
                for(var i = 1; i <= 10;i++){
                    var result = num * i;
                    console.log( num  + ' * ' + i + ' = ' + result);
                }
            }
            printTimesTable(17);
        </script>
    </body>
</html>
